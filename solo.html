<!DOCTYPE html>
<html>
  <head>
    <title>Interacting with Solidity functions</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  </head>
  <body>
   

    <h1>METACRAFTERS BLOCKCHAIN WORLD!</h1>
    <h3>Token Name: <span id='result' style="background-color:#047aed; color: white; padding: 20px  10px ;"></span></h3>


    <script>
      // Initialize web3 provider
      if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
      } else {
        web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
      }

      // Set contract address and ABI
      const contractAddress = '0x632b45CBEad0161761e4d0CAaBDa65073Fb76B4b';
      const contractABI =[
	{
		"inputs": [],
		"name": "TokenName",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getTokenName",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_name",
				"type": "string"
			}
		],
		"name": "setTokenName",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	}
]; ;
      // Initialize contract instance
      const contractInstance = new web3.eth.Contract(contractABI, contractAddress);

    

        // Call the Solidity function
         contractInstance.methods.getTokenName().call().then(function(result){
            // Update the result on the HTML page  
          document.getElementById('result').textContent = result;
        
         });

        
       
      
    </script>
  </body>
</html>
